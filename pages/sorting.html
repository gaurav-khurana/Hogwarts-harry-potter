<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts School</title>
    <link rel="stylesheet" href="../styles/sorting.css" />
    <script src="./scripts/harry-potter-api.js"></script>
  </head>
  <body>
    <main class="main__sorting">
      <div class="hogwarts-logo-container">
        <img
          class="hogwarts-logo"
          src="../assets/images/hogwarts logo.jpeg"
          alt="Hogwarts logo"
        />
        <h1 class="main__title">Hogwarts School of Witchcraft and Wizardary</h1>
      </div>
      <!-- <figure></figure> -->

      <h3 class="main__heading">Welcome to your sorting ceremony!</h3>
      <h3 class="main__heading">
        Sorting hat has decided you have potential to be anywhere you wish
      </h3>

      <section class="house-cards">
        <article class="house-cards-individual">
          <a class="house-link" href="./gryffindor.html">
            <img
              class="house-logo"
              src="../assets/images/gryffindor.jpeg"
              alt="Gryffindor logo"
            />
          </a>
          <h3 class="house-name">Gryffindor</h3>
        </article>

        <article class="house-cards-individual">
          <a class="house-link" href="./slytherin.html">
            <img
              class="house-logo"
              src="../assets/images/slytherin.jpeg"
              alt="Slytherin Logo"
            />
          </a>
          <h3 class="house-name">Slytherin</h3>
        </article>

        <article class="house-cards-individual">
          <a class="house-link" href="./ravenclaw.html">
            <img
              class="house-logo"
              src="../assets/images/ravenclaw.jpeg"
              alt="Ravenclaw logo"
            />
          </a>
          <h3 class="house-name">Ravenclaw</h3>
        </article>

        <article class="house-cards-individual">
          <a class="house-link" href="./hufflepuff.html">
            <img
              class="house-logo"
              src="../assets/images/hufflepuff.jpeg"
              alt="Hufflepuff logo"
            />
          </a>
          <h3 class="house-name">Hufflepuff</h3>
        </article>
      </section>
    </main>
  </body>
</html>
