<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts School</title>
    <link rel="stylesheet" href="../styles/sorting.css" />
    <script src="./scripts/harry-potter-api.js"></script>
  </head>
  <body>
    <main class="main__sorting main__sorting-hufflepuff">
      <div class="hogwarts-logo-container">
        <img
          class="hogwarts-logo"
          src="../assets/images/hufflepuff.jpeg"
          alt="Hufflepuff logo"
        />
        <h1 class="main__title">Hogwarts School of Witchcraft and Wizardary</h1>
      </div>
      <!-- <figure></figure> -->

      <h3 class="main__heading">Welcome to Hufflepuff</h3>

      <section class="house-cards">
        <article class="house-cards-individual">
          <img
            class="house-logo"
            src="../assets/images/hufflepuff.jpeg"
            alt="Hufflepuff logo"
          />
          <a class="house-link" href="#"
            ><h3 class="house-name">Pick a Friend</h3>
          </a>
        </article>

        <article class="house-cards-individual">
          <img
            class="house-logo"
            src="../assets/images/Hufflepuff.jpeg"
            alt="Hufflepuff logo"
          />
          <a class="house-link" href="#">
            <h3 class="house-name">Pick a spell to Master</h3></a
          >
        </article>

        <article class="house-cards-individual">
          <img
            class="house-logo"
            src="../assets/images/Hufflepuff.jpeg"
            alt="Hufflepuff logo"
          />
          <a class="house-link" href="#">
            <h3 class="house-name">Pick Potion to learn from Snape</h3>
          </a>
        </article>
      </section>
    </main>
